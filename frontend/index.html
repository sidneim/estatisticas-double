<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estatísticas Double</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
    }

    h1 {
      padding: 10px;
      margin: 0;
    }

    .controls {
      padding: 10px;
    }

    .grid {
      display: flex;
      flex-direction: column;
      padding: 0 10px 20px 10px;
      gap: 10px;
    }

    .row {
      display: flex;
      gap: 6px;
      flex-wrap: wrap; /* Changed to wrap to prevent overflow on smaller screens */
    }

    .cell {
      width: 55px; /* Increased width to accommodate the time label */
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
      color: white;
      position: relative;
      flex-shrink: 0;
      padding-bottom: 20px; /* Add padding to make space for the time label */
    }

    .cell .time {
      position: absolute;
      bottom: 2px; /* Adjusted bottom position */
      font-size: 10px;
      color: white;
      white-space: nowrap; /* Prevent time from wrapping to next line */
      text-align: center; /* Center the time text */
      width: 100%; /* Make it take full width of the cell to center properly */
      left: 0; /* Align to the left of the cell */
    }

    .cell[data-color='1'] {
      background-color: red;
    }

    .cell[data-color='2'] {
      background-color: black;
    }

    .cell[data-color='0'] {
      background-color: white;
      color: black;
    }

    .cell.empty {
      background-color: #222;
      border: 1px solid #444;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Estatísticas Double</h1>
  <div class="controls">
    <button onclick="loadData('blaze')">Carregar Blaze</button>
    <button onclick="loadData('jonbet')">Carregar Jonbet</button>
  </div>
  <div class="grid" id="grid"></div>

  <script>
    async function loadData(site) {
      const res = await fetch(`/api/stats/${site}`);
      const data = await res.json();

      // Agrupar por hora:minuto
      const grouped = {};
      data.forEach((item) => {
        const date = new Date(item.created_at);
        const hour = String(date.getHours()).padStart(2, '0');
        const minute = String(date.getMinutes()).padStart(2, '0');
        const key = `${hour}:${minute}`;
        if (!grouped[key]) grouped[key] = [];
        grouped[key].push({ ...item, hour, minute, date });
      });

      // Sort items within each minute group by created_at in ascending order
      for (const key in grouped) {
        grouped[key].sort((a, b) => new Date(a.created_at).getTime() - new Date(b.created_at).getTime());
      }

      const gridContainer = document.getElementById('grid');
      gridContainer.innerHTML = '';

      // Determine the earliest and latest hour:minute from data
      let allKeys = Object.keys(grouped).sort();
      if (allKeys.length === 0) return; // No data to display

      // Calculate the start of the earliest 10-minute block that has data
      let firstDataTime = new Date(grouped[allKeys[0]][0].created_at);
      firstDataTime.setMinutes(Math.floor(firstDataTime.getMinutes() / 10) * 10, 0, 0);

      // Get the current time and round down to the nearest 10 minutes to start from the current block
      let currentTime = new Date();
      currentTime.setMinutes(Math.floor(currentTime.getMinutes() / 10) * 10, 0, 0);

      // Iterate backwards from the current 10-minute block until before the first data block
      while (currentTime.getTime() >= firstDataTime.getTime() || gridContainer.children.length < 3) { // Ensure at least 3 rows are displayed
        const row = document.createElement('div');
        row.className = 'row';

        for (let j = 0; j < 10; j++) { // 0 to 9 minutes within the block
          const targetMinuteTime = new Date(currentTime);
          targetMinuteTime.setMinutes(currentTime.getMinutes() + j);

          const hour = String(targetMinuteTime.getHours()).padStart(2, '0');
          const minute = String(targetMinuteTime.getMinutes()).padStart(2, '0');
          const key = `${hour}:${minute}`;

          for (let k = 0; k < 2; k++) { // Two cells per minute
            const cell = document.createElement('div');
            cell.className = 'cell';

            if (grouped[key] && grouped[key][k]) {
              const item = grouped[key][k];
              const dataColor = site === 'jonbet' && item.color === 1 ? 'green' : item.color;
              cell.setAttribute('data-color', item.color);
              if (site === 'jonbet' && item.color === 1) {
                  cell.style.backgroundColor = 'green';
              }
              cell.textContent = item.roll;
              cell.title = new Date(item.created_at).toLocaleString();
            } else {
              cell.style.backgroundColor = 'black';
              cell.textContent = '';
            }

            const timeLabel = document.createElement('div');
            timeLabel.className = 'time';
            timeLabel.textContent = key;
            cell.appendChild(timeLabel);

            row.appendChild(cell);
          }
        }
        gridContainer.appendChild(row);

        currentTime.setMinutes(currentTime.getMinutes() - 10);
      }
    }
  </script>
</body>
</html>
