<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Estatísticas Blaze e Jonbet</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  button { margin: 5px; padding: 10px; }
  table { border-collapse: collapse; width: 100%; margin-top: 15px; }
  th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
  th { background-color: #333; color: white; }
  .container { max-width: 900px; margin: auto; }
</style>
</head>
<body>
<div class="container">
  <h1>Estatísticas Blaze e Jonbet - Double</h1>
  <div>
    <button onclick="loadData('blaze')">Carregar Blaze</button>
    <button onclick="loadData('jonbet')">Carregar Jonbet</button>
  </div>
  <table id="results-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Data / Hora</th>
        <th>Cor</th>
        <th>Roll</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
async function loadData(site) {
  const tbody = document.querySelector('#results-table tbody');
  tbody.innerHTML = '<tr><td colspan="4">Carregando...</td></tr>';
  try {
    const res = await fetch(`/api/stats/${site}`);
    if (!res.ok) throw new Error('Erro ao buscar dados');
    const data = await res.json();
    if (data.length === 0) {
      tbody.innerHTML = '<tr><td colspan="4">Nenhum dado encontrado</td></tr>';
      return;
    }
    tbody.innerHTML = '';
    data.forEach(row => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${row.id}</td>
        <td>${new Date(row.created_at).toLocaleString()}</td>
        <td>${row.color}</td>
        <td>${row.roll}</td>
      `;
      tbody.appendChild(tr);
    });
  } catch (err) {
    tbody.innerHTML = '<tr><td colspan="4">Erro ao carregar dados</td></tr>';
    console.error(err);
  }
}
</script>
</body>
</html>
