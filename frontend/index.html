<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hist√≥rico Double</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      font-family: 'Inter', Arial, sans-serif;
    }

    /* Wrapper para centralizar t√≠tulo e controles */
    .header-content {
      padding: 10px;
      margin: 0 auto;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    /* Estilo para a tagline */
    .tagline {
      font-size: 0.9em;
      color: #bbb;
      margin-top: -5px;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      gap: 10px;
    }

    /* Estilo para os bot√µes */
    .controls button {
      background-color: #333;
      color: white;
      border: 1px solid #555;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }

    .controls button:hover {
      background-color: #555;
      border-color: #777;
    }

    .controls button.active {
        background-color: #007bff;
        border-color: #007bff;
    }

    /* ************************************** */
    /* LAYOUT PRINCIPAL: GRID + TABELA */
    /* ************************************** */
    .main-content-wrapper {
      display: flex; /* Usa flexbox para colocar os itens lado a lado */
      justify-content: center; /* Centraliza o conte√∫do */
      gap: 20px; /* Espa√ßo entre o grid e a tabela */
      padding: 0 10px 20px 10px;
      max-width: 1200px; /* Limita a largura m√°xima */
      margin: 0 auto; /* Centraliza */
      flex-wrap: wrap; /* Permite quebrar linha em telas pequenas */
    }

    .grid {
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex-grow: 1; /* Permite que o grid cres√ßa e ocupe espa√ßo */
      min-width: 300px; /* Largura m√≠nima para o grid n√£o ficar muito pequeno */
      /* No desktop, o width √© gerenciado pelo flex-grow e min-width */
    }

    /* Estilos para a linha de pedras */
    .row {
      display: flex;
      gap: 6px;
      flex-wrap: nowrap;
      width: 100%; /* Ocupa toda a largura dispon√≠vel dentro do .grid */
    }

    .cell-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-shrink: 0;
    }

    .cell {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
      color: white;
      border: 1px solid #444;
      position: relative;
      transition: background-color 0.3s ease, transform 0.2s ease, border-color 0.2s ease;
    }

    /* Estilo para c√©lulas vazias */
    .cell.empty {
      background-color: #222;
      border: 1px solid #444;
      color: #555;
    }

    /* Skeleton Loader para c√©lulas vazias */
    .cell.empty.skeleton {
        background: linear-gradient(90deg, #222 25%, #333 50%, #222 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
    }

    @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
    }


    .cell[data-color='1'] {
      background-color: red;
    }

    .cell[data-color='2'] {
      background-color: black;
    }

    .cell[data-color='0'] {
      background-color: white;
      color: black;
    }

    .time {
      font-size: 10px;
      color: white;
      white-space: nowrap;
      margin-top: 2px;
    }

    /* Destaque da √∫ltima pedra */
    .cell.latest {
        animation: pulse 1s ease-out forwards;
    }

    @keyframes pulse {
        0% { transform: scale(0.8); opacity: 0; }
        50% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
    }


    /* Tooltips */
    .tooltip {
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      padding: 6px 10px;
      font-size: 11px;
      border-radius: 6px;
      white-space: pre-line;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease-in-out;
      z-index: 10;
      border: 1px solid #444;
    }

    .cell:hover .tooltip {
      opacity: 1;
    }

    .tooltip::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border-width: 5px;
      border-style: solid;
      border-color: transparent transparent rgba(0, 0, 0, 0.85) transparent;
    }

    .tooltip.red {
      background-color: #8b0000;
      color: #fff;
    }

    .tooltip.red::after {
      border-color: transparent transparent #8b0000 transparent;
    }

    .tooltip.black {
      background-color: #333;
      color: #fff;
    }

    .tooltip.black::after {
      border-color: transparent transparent #333 transparent;
    }

    .tooltip.white {
      background-color: #f0f0f0;
      color: #000;
    }

    .tooltip.white::after {
      border-color: transparent transparent #f0f0f0 transparent;
    }

    /* ************************************** */
    /* ESTILOS DA TABELA DE CORES POR HORA */
    /* ************************************** */
    .hourly-stats-container {
      flex-grow: 0; /* N√£o cresce por padr√£o */
      flex-shrink: 0; /* N√£o diminui por padr√£o */
      width: 300px; /* Largura fixa para a tabela no desktop */
      background-color: #222;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-height: 700px; /* Altura m√°xima para a tabela */
      overflow-y: auto; /* Adiciona scroll se o conte√∫do for muito grande */
      border: 1px solid #444;
    }

    .hourly-stats-container h2 {
      margin-top: 0;
      font-size: 1.2em;
      color: #eee;
      text-align: center;
      margin-bottom: 15px;
    }

    .hourly-stats-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9em;
    }

    .hourly-stats-table th,
    .hourly-stats-table td {
      padding: 8px 10px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    .hourly-stats-table th {
      background-color: #333;
      color: #fff;
      font-weight: bold;
      position: sticky; /* Fixa o cabe√ßalho ao rolar */
      top: 0;
      z-index: 1;
    }

    .hourly-stats-table tbody tr:last-child td {
      border-bottom: none;
    }

    .hourly-stats-table tbody tr:hover {
      background-color: #2a2a2a;
    }

    .hourly-stats-table .white-cell {
      color: white; /* Cor do texto para n√∫meros brancos */
      font-weight: bold;
    }
    .hourly-stats-table .black-cell {
      color: black; /* Cor do texto para n√∫meros pretos */
      font-weight: bold;
    }
    .hourly-stats-table .red-cell {
      color: red;
      font-weight: bold;
    }


    /* ************************************** */
    /* ESTILOS PARA DISPOSITIVOS M√ìVEIS */
    /* ************************************** */
    @media (max-width: 768px) {
      .header-content {
        align-items: flex-start;
        padding: 10px 5px;
      }

      .tagline {
          font-size: 0.8em;
          text-align: center;
          width: 100%;
      }

      .main-content-wrapper {
        flex-direction: column; /* Empilha o grid e a tabela verticalmente */
        gap: 15px; /* Espa√ßo menor em mobile */
        padding: 0 5px 10px 5px;
      }

      .grid {
        min-width: unset; /* Remove largura m√≠nima no mobile */
        width: 100%; /* Ocupa a largura total */
      }

      .row {
        flex-direction: row;
        flex-wrap: wrap-reverse;
        gap: 4px;
        justify-content: flex-end;
        width: auto;
      }
      
      .cell {
        width: 38px;
        height: 38px;
        font-size: 16px;
      }

      .time {
        font-size: 9px;
        margin-top: 1px;
      }

      .tooltip {
        font-size: 10px;
        padding: 4px 6px;
        bottom: 110%;
      }

      /* Ajustes para a tabela de cores por hora no mobile */
      .hourly-stats-container {
        width: 100%; /* Ocupa a largura total */
        max-height: 400px; /* Altura menor para a tabela no mobile */
        padding: 10px;
      }

      .hourly-stats-container h2 {
        font-size: 1.1em;
      }

      .hourly-stats-table th,
      .hourly-stats-table td {
        padding: 6px 5px; /* Padding menor */
        font-size: 0.8em; /* Fonte menor */
      }
    }
  </style>
</head>
<body>
  <div class="header-content">
    <h1>Hist√≥rico Double</h1>
    <p class="tagline">Estat√≠sticas em Tempo Real para Blaze e Jonbet.</p>
    <div class="controls">
      <button id="blazeBtn">Blaze</button>
      <button id="jonbetBtn">Jonbet</button>
    </div>
  </div>

  <div class="main-content-wrapper">
    <div class="grid" id="grid"></div>

    <div class="hourly-stats-container">
      <h2>Cores por Hora</h2>
      <table class="hourly-stats-table">
        <thead>
          <tr>
            <th>Hora</th>
            <th>‚ö™</th>
            <th>‚ö´</th>
            <th>üî¥</th>
          </tr>
        </thead>
        <tbody id="hourlyStatsBody">
          </tbody>
      </table>
    </div>
  </div>

  <script>
    let currentSite = 'blaze';
    let intervalId = null;
    let latestRollId = null; // Para rastrear o √∫ltimo roll e aplicar anima√ß√£o

    // Fun√ß√£o para atualizar o estado ativo dos bot√µes
    function updateButtonState() {
        document.querySelectorAll('.controls button').forEach(button => {
            if (button.id === `${currentSite}Btn`) {
                button.classList.add('active');
            } else {
                button.classList.remove('active');
            }
        });
    }

    // Fun√ß√£o para buscar e renderizar o grid de pedras
    async function loadGridData() {
      const res = await fetch(`/api/stats/${currentSite}`);
      const data = await res.json();

      const grouped = {};
      data.forEach((item) => {
        const date = new Date(item.created_at);
        const hour = String(date.getHours()).padStart(2, '0');
        const minute = String(date.getMinutes()).padStart(2, '0');
        const key = `${hour}:${minute}`;
        if (!grouped[key]) grouped[key] = [];
        grouped[key].push({ ...item, hour, minute, date });
      });

      for (const key in grouped) {
        grouped[key].sort((a, b) => new Date(a.created_at).getTime() - new Date(b.created_at).getTime());
      }

      const gridContainer = document.getElementById('grid');
      gridContainer.innerHTML = '';

      const minutesOrdered = Object.keys(grouped).sort((a, b) => {
          const [hourA, minA] = a.split(':').map(Number);
          const [hourB, minB] = b.split(':').map(Number);
          const timeValueA = hourA * 60 + minA;
          const timeValueB = hourB * 60 + minB;
          return timeValueB - timeValueA; // Ordem decrescente (mais novos primeiro)
      });
      
      const isMobile = window.matchMedia("(max-width: 768px)").matches;

      // Determina o ID do roll mais recente para destaque
      let newLatestRollId = null;
      if (minutesOrdered.length > 0 && grouped[minutesOrdered[0]] && grouped[minutesOrdered[0]][0]) {
          newLatestRollId = grouped[minutesOrdered[0]][0].id;
      }

      // Fun√ß√£o auxiliar para criar c√©lulas e tooltips
      function createCellElement(item, key, siteName) {
          const cellContainer = document.createElement('div');
          cellContainer.className = 'cell-container';

          const cell = document.createElement('div');
          cell.className = 'cell';

          if (item) {
              cell.setAttribute('data-color', item.color);
              if (siteName === 'jonbet' && item.color === 1) { // Jonbet usa verde para cor 1
                  cell.style.backgroundColor = 'green';
              }
              cell.textContent = item.roll;

              // Adiciona a classe 'latest' se for a √∫ltima pedra carregada E for um novo roll
              if (item.id === newLatestRollId && item.id !== latestRollId) {
                  cell.classList.add('latest');
              }

              const tooltip = document.createElement('div');
              tooltip.className = 'tooltip';
              const timeString = new Date(item.created_at).toLocaleString();
              let tooltipContent = '';
              let tooltipClass = '';

              if (item.color === 1) {
                  tooltipClass = 'red';
                  tooltipContent = `üî• Vermelho - Roll ${item.roll}\n${timeString}`;
              } else if (item.color === 2) {
                  tooltipClass = 'black';
                  tooltipContent = `‚ö´ Preto - Roll ${item.roll}\n${timeString}`;
              } else { // color 0
                  tooltipClass = 'white';
                  tooltipContent = `‚ö™ Branco - Roll ${item.roll}\n${timeString}`;
              }
              tooltip.classList.add(tooltipClass);
              tooltip.textContent = tooltipContent;
              cell.appendChild(tooltip);
          } else {
              cell.classList.add('empty');
              cell.classList.add('skeleton');
          }

          const timeLabel = document.createElement('div');
          timeLabel.className = 'time';
          timeLabel.textContent = key ?? '';

          cellContainer.appendChild(cell);
          cellContainer.appendChild(timeLabel);
          return cellContainer;
      }

      if (isMobile) {
        const singleRow = document.createElement('div');
        singleRow.className = 'row';

        const maxMinutesToDisplay = 60 * 24;
        let minutesCount = 0;

        for (const key of minutesOrdered) { 
            if (minutesCount >= maxMinutesToDisplay) break;

            for (let k = 0; k < 2; k++) { 
                const cellElement = createCellElement(grouped[key] ? grouped[key][k] : null, key, currentSite);
                singleRow.prepend(cellElement);
            }
            minutesCount++;
        }
        gridContainer.appendChild(singleRow);

      } else {
        let currentTime = new Date();
        currentTime.setSeconds(0,0);
        currentTime.setMinutes(Math.floor(currentTime.getMinutes() / 10) * 10);

        let oldestDataTime = new Date();
        if (minutesOrdered.length > 0) {
            const oldestKey = minutesOrdered[minutesOrdered.length - 1];
            const [hour, minute] = oldestKey.split(':').map(Number);
            oldestDataTime.setHours(hour, minute, 0, 0);
            oldestDataTime.setMinutes(Math.floor(oldestDataTime.getMinutes() / 10) * 10);
        } else {
            oldestDataTime.setHours(currentTime.getHours() - 24, 0, 0, 0);
        }

        while (currentTime.getTime() >= oldestDataTime.getTime() || gridContainer.children.length < 3) {
          const row = document.createElement('div');
          row.className = 'row';

          for (let j = 0; j < 10; j++) {
            const targetMinuteTime = new Date(currentTime);
            targetMinuteTime.setMinutes(currentTime.getMinutes() + j);

            const hour = String(targetMinuteTime.getHours()).padStart(2, '0');
            const minute = String(targetMinuteTime.getMinutes()).padStart(2, '0');
            const key = `${hour}:${minute}`;

            for (let k = 0; k < 2; k++) {
              const cellElement = createCellElement(grouped[key] ? grouped[key][k] : null, key, currentSite);
              row.appendChild(cellElement);
            }
          }
          gridContainer.appendChild(row);
          currentTime.setMinutes(currentTime.getMinutes() - 10);
        }
      }
      latestRollId = newLatestRollId;
    }

    // Fun√ß√£o para buscar e renderizar a tabela de cores por hora
    async function loadHourlyStatsData() {
      const res = await fetch(`/api/porhora/${currentSite}`);
      const data = await res.json();
      const hourlyStatsBody = document.getElementById('hourlyStatsBody');
      hourlyStatsBody.innerHTML = ''; // Limpa a tabela antes de preencher

      data.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.hora}</td>
          <td class="white-cell">${item.branco}</td>
          <td class="black-cell">${item.preto}</td>
          <td class="red-cell">${item.vermelho}</td>
        `;
        hourlyStatsBody.appendChild(row);
      });
    }

    // Fun√ß√£o principal para carregar todos os dados e iniciar o ciclo de atualiza√ß√£o
    async function updateAllData(site) {
      if (site) currentSite = site;
      updateButtonState(); // Atualiza o estado dos bot√µes

      // Carrega os dois conjuntos de dados em paralelo
      await Promise.all([
        loadGridData(),
        loadHourlyStatsData()
      ]);
    }

    function startAutoUpdate(site) {
      if (intervalId) clearInterval(intervalId);
      currentSite = site;
      updateAllData(site); // Chama a fun√ß√£o que carrega tudo
      intervalId = setInterval(() => updateAllData(), 5000); // Atualiza tudo a cada 5 segundos
    }

    document.getElementById('blazeBtn').addEventListener('click', () => startAutoUpdate('blaze'));
    document.getElementById('jonbetBtn').addEventListener('click', () => startAutoUpdate('jonbet'));

    document.addEventListener('DOMContentLoaded', () => {
      startAutoUpdate('blaze');
    });

    window.addEventListener('resize', () => {
      // Recarrega os dados para ajustar o layout em mudan√ßas de tamanho de tela
      updateAllData(); 
    });
  </script>
</body>
</html>
